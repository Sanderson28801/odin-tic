<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="scores">
        <p id="p1s"></p>
        <p id="p2s"></p>
      </div>
      <div class="controls"><button>Reset Board</button></div>
      <div class="gameOver">
        <h1>Player One Wins</h1>
        <button>Play Again</button>
      </div>
      <div class="container">
        <div class="game">
          <button class="choice" id="00"></button
          ><button class="choice" id="01"></button
          ><button class="choice" id="02"></button
          ><button class="choice" id="10"></button
          ><button class="choice" id="11"></button
          ><button class="choice" id="12"></button
          ><button class="choice" id="20"></button
          ><button class="choice" id="21"></button
          ><button class="choice" id="22"></button>
        </div>
      </div>
      <footer>Made by Spencer Anderson</footer>
    </div>
  </body>
</html>
